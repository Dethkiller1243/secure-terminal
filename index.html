    body::before {
        content: "";

        top: 0; left: 0; width: 100%; height: 100%;

    }
    
    /* Vignette for drama */
    body::after {
        content: "";

        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 40%, #000 100%);
        pointer-events: none;

        display: flex;
        flex-direction: column;

        position: relative;
    }

    /* Screws for realism */

        box-shadow: inset 1px 1px 2px rgba(255,255,255,0.1);
    }

    .bl { bottom: 15px; left: 15px; }
    .br { bottom: 15px; right: 15px; }

    /* --- THE SCREEN --- */
    .screen-housing {
        background: #000;
        padding: 5px;
        border-radius: 12px;
        width: 100%;
        margin-bottom: 30px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .screen {
        background: #051005;
        height: 80px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        border: 1px solid #1f2f1f;
    }

    /* Scanline effect */
    .screen::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
    }

    .status-text {
        font-size: 10px;
        color: var(--mil-text);
        opacity: 0.7;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #input-display {
        font-size: 32px;
        color: var(--mil-glow);
        letter-spacing: 8px;
        text-shadow: 0 0 10px var(--mil-glow);
        font-weight: bold;
        z-index: 5;
    }

    /* --- KEYPAD --- */
    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        width: 100%;
    }

    .key {
        width: 70px;
        height: 70px;
        border-radius: 50%; /* Perfectly round keys */
        background: linear-gradient(145deg, #253325, #1e2a1e);
        border: none;
        color: #cdd9c9;
        font-size: 24px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 
            5px 5px 10px #151e15, 
            -5px -5px 10px #354835;
        transition: all 0.1s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .key:active {
        box-shadow: inset 5px 5px 10px #151e15, inset -5px -5px 10px #354835;
        color: var(--mil-glow);
        font-size: 22px;
    }

    /* Position the 0 button centered */
    .key-0-container {
        grid-column: 2; 
    }

    /* Small reset button (hidden utility) */
    .reset-btn {
        margin-top: 25px;
        background: none;
        border: none;
        color: #555;
        font-size: 10px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .reset-btn:hover { color: var(--mil-red); }

    /* --- ANIMATIONS --- */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    .error-anim {
        animation: shake 0.3s ease-in-out;
        color: var(--mil-red) !important;
        text-shadow: 0 0 10px var(--mil-red) !important;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    .blink { animation: blink 1s infinite; }

</style>
